<html>

<head>
    <title>Uploading a dynamic image</title>
</head>

<body>
    {% if up %} Hello {{ up }}
    <img src="{{ up }}">
    {% else %}
    <form action="{{url_for('wiki.image_upload')}}" method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <input type="submit" value="Upload" />
    </form>
    {% endif %}
</body>

</html>
