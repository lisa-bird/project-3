{% extends 'base.html' %} {% block header %}

<h1>{% block title %}New Article{% endblock %}</h1>

{% endblock %}

{% block content %}
<form class="art-form"method="post" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input name="title" id="title" class="in-box" value="{{ request.form['title'] }}" type="text" required />
    <label for="summary">Summary</label>
    <textarea class="in-box" name="summary" id="summary">{{ request.form['summary'] }}</textarea>

    <label for="img">Image</label>
    <input type="file" name="file" />
    {{ request.form['img'] }}</textarea>
    <label for="body">Body</label>
    <textarea class="in-box" name="body" id="body">{{ request.form['body'] }}</textarea>
    <input class="btn-small pink accent-3"type="submit" value="Save" />
</form>


{% endblock %}
