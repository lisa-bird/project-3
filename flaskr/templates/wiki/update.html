{% extends 'base.html' %} {% block header %}
<div class="center-align">
<h1>{% block title %}Updating article... "{{ article['title'] }}"{% endblock %}</h1>
{% endblock %}
</div>

{% block content %}
<div class="container">
    <div class="row">
        <form class="art-form center-align s6 m4" method="post">

            <label class="text-form" for="title">Title</label>
            <input class="center-align" name="title"id="title" value="{{ request.form['title'] or article['title'] }}"
                type="text" required/>

            <label class="text-form" for="img"></label>
            <figure>
                <img height="256" src="{{ url_for('wiki.uploaded_file', filename=article['img']) }}" alt="Article Image">
                <figcaption>You are editing this article</figcaption>
            </figure>

            <br>   

            <label class="text-form" for="summary">Summary</label>
            <textarea class="in-box center-align" name="summary" id="summary">
                {{ request.form['summary'] or article['summary'] }}
            </textarea>

            <label class="text-form" for="body">Body</label>
            <textarea class="in-box center-align"name="body" id="body">
                {{ request.form['body'] or article['body'] }}
            </textarea>      
            
            <input class="btn-small pink accent-3" type="submit" value="Save" />
        </form>
        <hr />
        <form action="{{ url_for('wiki.delete', id=article['id']) }}" method="post">
            <input class="btn-small pink darken-4"type="submit"
                value="Delete" onclick="return confirm('Are you sure?');"/>
        </form>
    </div>
</div>
{% endblock %}
